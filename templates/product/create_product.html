{% extends "base/base.html" %}
{% block title %} Add Products {% endblock  %}
{% block content %}

<body>
    <div class="container mt-5">
        <h1>Create Product</h1>
         {{ image}}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Product Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Product Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label"> Product Price:</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="0ld_price" class="form-label"> Product Old Price:</label>
                <input type="number" class="form-control" id="price" name="0ld_price" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label"> Discount:</label>
                <input type="number" class="form-control" id="discount" name="discount" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label"> Brand:</label>
                <input type="text" class="form-control" id="brand" name="brand" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="sku" class="form-label">SKU:</label>
                <input type="text" class="form-control" id="sku" name="sku" required>
            </div>
            {% comment %} *********************************** {% endcomment %}
            <div class="container">
                <div class="row mb-2">
                    <div class="col-6 d-flex align-items-center">
                        <label for="image" class="form-label me-2">Product Image 1:</label>
                        <input type="file" class="form-control form-control-sm" id="image" name="image" required>
                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <label for="image2" class="form-label ">Product Image 2:</label>
                        <input type="file" class="form-control form-control-sm" id="image2" name="image2" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6 d-flex align-items-center">
                        <label for="image3" class="form-label ">Product Image 3:</label>
                        <input type="file" class="form-control form-control-sm" id="image3" name="image3" required>
                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <label for="image4" class="form-label ">Product Image 4:</label>
                        <input type="file" class="form-control form-control-sm" id="image4" name="image4" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6 d-flex align-items-center">
                        <label for="image5" class="form-label ">Product Image 5:</label>
                        <input type="file" class="form-control form-control-sm" id="image5" name="image5">
                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <label for="image6" class="form-label ">Product Image 6:</label>
                        <input type="file" class="form-control form-control-sm" id="image6" name="image6">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6 d-flex align-items-center">
                        <label for="image7" class="form-label ">Product Image 7:</label>
                        <input type="file" class="form-control form-control-sm" id="image7" name="image7">
                    </div>
                </div>
            </div>
            
            
            
            {% comment %} *********************************** {% endcomment %}
            <div class="mb-3">
                <label for="quantity" class="form-label">Product Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <div class="mb-3">
                <label for="warranty" class="form-label">Product warranty:</label>
                <input type="number" class="form-control" id="warranty" name="warranty" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Product Category:</label>
                <select class="form-select" id="category" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="subcategory" class="form-label">SubCategory:</label>
                <select class="form-select" id="subcategory" name="subcategory" required>
                    {% for subcategory in subcategories %}
                        <option value="{{ subcategory.id }}">{{ subcategory.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Product</button>
        </form>
        <br>
        <br>
        <br>

    </div>

    {% endblock  %}
